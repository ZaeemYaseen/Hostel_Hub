<!DOCTYPE html>
<html>
    <body style="background-color:wheat">
        <h1 style="font-family: cursive">Course Registration Form</h1>

        <form>
            <fieldset name="personal_details"> 
                <legend>Personal Details</legend>

                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="roll no">Roll No:</label>
                <input type="text" id="roll no" name="roll no"><br>
            </fieldset>

            <br>

            <fieldset name="professional_details"> 
                <legend>Course Registration Details</legend>

                <label for="course code">Course Code:</label>
                <input type="text" id="course code" name="course code"><br>
                <label for="course name">Course Name:</label>
                <input type="text" id="course name" name="course name"><br>

            </fieldset>
            <br>
            <input  type="submit" value="Submit">
        </form>
    </body>
</html>
