<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration form</title>
        <style>
            body {
                background-color: whitesmoke;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
    
            h1 {
                color: black;
                text-align: center;
                font-family: cursive;
                margin-top: 30px;
            }
    
            form {
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.136);
                margin: 0 auto;
                max-width: 600px;
                padding: 40px;
            }
    
            fieldset {
                border: none;
                margin: 100;
                padding: 300;
            }
    
            legend {
                color: black;
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 10px;
            }
    
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
    
            input[type="text"],
            input[type="email"] {
                border: 1px solid gray;
                border-radius: 5px;
                margin-bottom: 15px;
                padding: 10px;
                width: 100%;
            }
    
            input[type="submit"] {
                background-color: black;
                border: none;
                border-radius: 5px;
                color: white;
                cursor: pointer;
                font-size: 16px;
                margin-top: 20px;
                padding: 10px 20px;
                position: relative;
                overflow: hidden;
                transition: all 0.5s ease;
            }
    
            input[type="submit"]::before {
                content: '';
                background-color: lightskyblue;
                border-radius: 50%;
                height: 300px;
                left: -150px;
                opacity: 0;
                position: absolute;
                top: -150px;
                transform: scale(0);
                width: 300px;
                z-index: -1;
            }
    
            input[type="submit"]:hover::before {
                transform: scale(1);
                opacity: 0.2;
            }
    
            input[type="submit"]:hover {
                background-color: grey;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                transform: translateY(-2px);
            }
        </style>
    </head>

    <body style="background-color:wheat">
        <h1 style="font-family: cursive">Course Registration Form</h1>

        <form>
            <fieldset name="personal_details"> 
                <legend>Personal Details</legend>

                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com"><br>
                <label for="roll no">Roll No:</label>
                <input type="text" id="roll no" name="roll no" placeholder="Write with '-' e.g. '___-____' "><br>
            </fieldset>

            <br>

            <fieldset name="professional_details"> 
                <legend>Course Registration Details</legend>

                <label for="course code">Course Code:</label>
                <input type="text" id="course code" name="course code"><br>
                <label for="course name">Course Name:</label>
                <input type="text" id="course name" name="course name"><br>

            </fieldset>
            <br>
            <input  type="submit" value="Submit" onclick="checkfunction()">
        </form>
    <script>
        function checkfunction()
        {
            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let email = document.getElementById("email").value;
            let rollno = document.getElementById("roll no").value;
            let ccode = document.getElementById("course code").value;
            let cname = document.getElementById("course name").value;
            let batch = rollno.charAt(0)+rollno.charAt(1);
            let campus = rollno.charAt(2);
            let roll = rollno.charAt(4)+rollno.charAt(5)+rollno.charAt(6)+rollno.charAt(7)
            
            if(fname.length == 0 ||lname.length == 0 ||email.length == 0 ||rollno.length == 0 ||
            ccode.length == 0 ||cname.length == 0)
            {
                alert('Error! Fill all blank spaces.');
            }

            else
            {
                if(/\d/.test(fname) || /\d/.test(lname) || /\d/.test(cname) )
                {
                    alert('Error! Your Name/Course Name contains numbers.');
                }
                else
                {
                    if((rollno.length == 8) && (00<batch<100) && (/^[A-Za-z0-9]*$/.test(roll)) && (rollno.charAt(3) =="-") && (campus=="F" || campus=="f") )
                    {
                        alert('CONGRATUALATIONS! Course Registered Successfully.');
                    }
                    else
                    {
                        alert("Error! Check Entered rollno");
                    }

                }
            }
        }
    </script>
    </body>
</html>
